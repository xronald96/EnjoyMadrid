<div class="content">
  <div class="titulo">
    Crear Usuario
  </div>
  <form [formGroup]="curUser" (ngSubmit)="create()">
      <div class="form-group">
        <label for="exampleInputEmail1">Nombre</label>
        <input type="text" class="form-control"  placeholder="Introduzca nombre" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Apellidos</label>
        <input type="text" class="form-control"  placeholder="Introduzca apellidos" formControlName="surname"  [ngClass]="{ 'is-invalid': submitted && f.surname.errors }">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contrase単a</label>
        <input type="text" class="form-control"  placeholder="Introduzca Contrase単a" formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Confirmar Contrase単a</label>
        <input type="text" class="form-control"  placeholder="Confirme Contrase単a" formControlName="confirmPassword"  [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" placeholder="Introduzca email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
      </div>
     
      <div class="form-group">
        <label for="exampleInputEmail1">Discoteca / Sesion</label>
        <select class="form-control" formControlName="idCompany" [ngClass]="{ 'is-invalid': submitted && f.idCompany.errors }">
          <option value="">Seleccione una discoteca</option>
          <option *ngFor="let item of discotecas" value="{{item._id}}">{{item.nombre}}-{{item.sesion}}</option>
        </select>
       </div>
      <button type="submit" class="btn btn-dark save">Crear</button>
  </form>
</div>
